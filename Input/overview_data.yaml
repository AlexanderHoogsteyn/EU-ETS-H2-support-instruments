Industry: 
  # Historical emissions and prices for calibration - starting year of our analysis is 2017 
  E_2017: 1803.006839 # MtCO2 - emissions in 2017, according to difference between communications to the commission
  E_2018: 1689.079302 #  MtCO2 -  emissions in 2018, according to difference between communications to the commission
  E_2019: 1562.33 #  MtCO2 - emissions in 2019, according to difference between communications to the commission
s  E_ref: 1900 #  MtCO2 - baseline emissions MACC
  tolerance_calibration: 0.1 # €/tCO2  - tolerance in calibration MACC
  SF_ind: 0.41970387243 # relative share of emissions in 2017
  REC: "NO" # eligible for RECs?
  ETS: "YES" # covered by ETS
  EOM: "NO" # participates in EOM?

