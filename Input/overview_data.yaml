General: 
  nyears: 45
  nTimesteps: 24 # number of timesteps per representative day
  nReprDays: 4 # days
  inflation: 0.02
  discount_rate: 0.1

ADMM:
 rho_EUA: 1 # rho ADMM penalty term, EUA market
 rho_EOM: 1 # rho ADMM penalty term, EOM 
 rho_REC: 1 # rho ADMM penalty term, REC electricity
 rho_H2: 1  # rho ADMM penalty term, H2
 rho_H2CN_prod: 1 # rho ADMM penalty term, carbon-neutral H2 production incentive (€/tH2)
 rho_H2CN_cap: 1 # rho ADMM penalty term, carbon-neutral H2 capacity incentive (€/GW)
 max_iter: 10000 # maximum number of iterations
 epsilon: 0.1 # stopping criterion - tolerance on "accuracy" with which the coupling constraints are satisfied, expressed as percentage of initial imbalance (e.g., demand). Applied to dual and primal residuals.
 CircularBufferSize: 2 # number of iterations for which data will be retained, should be at least 2 and less than max_iter

EOM: 
  SF_load: 1.061801876 # based on Sandbag data, rescaling factor
  nAgents: 8 # number of agents

REC: 
  RES_target_2020: 0.32 # RES target in 2020
  RES_share_other_2017: 0.165 # RES share from biomass, hydro, etc. in 2017
  nAgents: 4 # number of agents  

ETS: 
  LRF_2017: 38.264246
  CAP_2016: 1969.509072 # Does not include aviation - this number is only relevant for calibration of the MACCss
  CAP_2021_NoGreenDeal: 1596.083007 # Brexit and Aviation included in 2021 cap - https://ec.europa.eu/clima/policies/ets/cap_en
  CAP_2021_GreenDeal: 1635.379448 # Green Deal (inclusion maritime sector), brexit and aviation on 2021 cap.
  S_2017: 1764
  EX_2016: 1693.904897
  B_2016: 900
  UA_2020: 700
  TNAC_THRESHOLD: 1096
  TNAC_MAX: 833
  TNAC_MIN: 400
  X_MSR_MAX_POS_2019: 0.24
  X_MSR_MAX_POS_2023: 0.12
  X_MSR_MAX_NEG_2019: 100
  X_MSR_MAX_NEG_2023: 100
  nAgents: 4 # number of agents
  P_2017: 5 # €/ton or M€/MtCO2 in 2019, after adoption MSR according to EEX (2020 prices are distorted due to COVID-19)
  P_2018: 5 # €/ton or M€/MtCO2 in 2019, after adoption MSR according to EEX (2020 prices are distorted due to COVID-19)
  P_2019: 24.72 # €/ton or M€/MtCO2 in 2019, after adoption MSR according to EEX (2020 prices are distorted due to COVID-19)
  E_2017: 1803.006839 # MtCO2 - emissions in 2017, according to difference between communications to the commission
  E_2018: 1689.079302 #  MtCO2 -  emissions in 2018, according to difference between communications to the commission
  E_2019: 1562.33 #  MtCO2 - emissions in 2019, according to difference between communications to the commission

NG:
  P_2017: 25 # €/MWh - values to be confirmed
  P_2018: 25 # €/MWh - values to be confirmed
  P_2019: 25 # €/MWh - values to be confirmed
  P_2020: 25 # €/MWh - values to be confirmed
  YoY: 2 # percentage change in NG prices

H2:
  demand: 10 # 10 # baseline demand for hydrogen, mtH2
  conv_factor: 33 # 1 mt H2 = 33 TWh 
  nAgents: 2 # number of agents

H2CN_prod:
  nAgents: 1 # number of agents
  conv_factor: 33 # 1 mt H2 = 33 TWh 

H2CN_cap:
  nAgents: 1 # number of agents

Industry: 
  E_ref: 1900 #  MtCO2 - baseline emissions MACC
  tolerance_calibration: 0.1 # €/tCO2  - tolerance in calibration MACC
  SF_ind: 0.41970387243 # relative share of emissions in 2017
  REC: "NO" # eligible for RECs?
  ETS: "YES" # covered by ETS
  EOM: "NO" # participates in EOM?
  H2: "NO" # participate in the carbon neutral H2 market
  H2CN_prod: "NO" # participate in the carbon neutral H2 market (production)
  H2CN_cap: "NO" # participate in the carbon neutral H2 market (capacity)
  NG: "NO" # participate in the natural gas market

